#萌新 自用 Clash 覆写 配置文件
#https://github.com/blackmatrix7/ios_rule_script


proxy-groups:
#分流分组
  - {name: 🔰 策略选择, type: select, proxies: [♻️ Auto select,🔯 斗转星移,⚖️ 下载专属-轮询,⚖️ 负载均衡-散列,⚡ 东风中转,💬 Chat_GPT,🚀 萌新节点,🌐 部分地区,🛑 Error]}
  - {name: ♻️ Auto select, type: url-test, include-all: true, interval: 180, tolerance: 50}
  - {name: 🔯 斗转星移, type: fallback, include-all: true, interval: 180, tolerance: 50}
  - {name: ⚖️ 负载均衡-散列, type: load-balance, include-all: true, interval: 180, tolerance: 50,strategy: consistent-hashing }
  - {name: ⚖️ 下载专属-轮询, type: load-balance, include-all: true, interval: 180, tolerance: 50,strategy: round-robin}
  - {name: ⚡ 东风中转, type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)隧道|bgp|iplc|iepl|中转|中继|原生|专线|tunnel"}
  - {name: 💬 Chat_GPT, type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)gpt"}
  - {name: 🚀 萌新节点, type: select, include-all: true}
  - {name: 🌐 部分地区, type: select, proxies: [🇦🇷 阿根廷(AR),🇦🇺 澳大利亚(AU),🇨🇦 加拿大(CA),🇩🇪 德国(DE),🇫🇷 法国(FR),🇬🇧 英国(GB),🇭🇰 港澳台,🇮🇳 印度(IN),🇯🇵 日本(JP),🇰🇭 柬埔寨(KH),🇰🇷 韩国(KR),🇳🇱 荷兰(NL),🇵🇭 菲律宾(PH),🇷🇺 俄罗斯(RU),🇸🇬 新加坡(SG),🇹🇷 土耳其(TR),🇹🇭 泰国(TH),🇺🇸 美国(US)]}
  - {name: 🇭🇰 港澳台, type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)HK|香港|hongkong|macao|澳门|台湾|taiwan|TW|彰化|新北"}
  - {name: 🇯🇵 日本(JP), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)日本|JP|东京|大阪|京都|神户|Tokyo|Osaka|川崎|埼玉|横滨|广岛|福冈|Japan|Saitama|名古屋"}
  - {name: 🇺🇸 美国(US), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)美国|USA|US|洛杉矶|旧金山|纽约|圣何塞|SanJose|America|NewYork|俄勒冈|阿什本|Ashburn|西雅图|波特兰|达拉斯|凤凰城|费利蒙|硅谷|拉斯维加斯|圣克拉拉|芝加哥|Chicago"}
  - {name: 🇰🇷 韩国(KR), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)韩国|KR|Korea|首尔|Seoul|春川|Chuncheon"}
  - {name: 🇩🇪 德国(DE), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)德国|germany|法兰克福|Berlin|柏林|慕尼黑|Munich"}
  - {name: 🇫🇷 法国(FR), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)法国|france|巴黎|Paris|蒙彼利埃|波尔多|马赛"}
  - {name: 🇳🇱 荷兰(NL), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)荷兰|NL|阿姆斯特丹|Amsterdam|Netherlands|鹿特丹|布雷达|海牙"}
  - {name: 🇸🇬 新加坡(SG), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)SG|新加坡|Singapore|狮城"}
  - {name: 🇮🇳 印度(IN), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)IN|印度|India|孟买|Mumbai|海得拉巴|Hyderabad"}
  - {name: 🇦🇺 澳大利亚(AU), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)AU|澳大利亚|澳洲|悉尼|Australia|AUS|Sydney|Melbourne|墨尔本"}
  - {name: 🇷🇺 俄罗斯(RU), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)RU|俄罗斯|Russia|莫斯科|Moscow|圣彼得堡|Petersburg|Siberia|伯力|西伯利亚|新西伯利亚|哈巴罗夫斯克"}
  - {name: 🇹🇷 土耳其(TR), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)Turkey|土耳其|伊斯坦布尔|TR"}
  - {name: 🇹🇭 泰国(TH), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)Thailand|泰国|曼谷|TH"}
  - {name: 🇨🇦 加拿大(CA), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)Toronto|加拿大|Canada|CA|Montreal|Vancouver|蒙特利尔|温哥华|楓葉|枫叶"}
  - {name: 🇬🇧 英国(GB), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)London|英国|伦敦|UK|爱丁堡"}
  - {name: 🇰🇭 柬埔寨(KH), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)柬埔寨|Cambodia|Kampuchea|KH"}
  - {name: 🇵🇭 菲律宾(PH), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)Philippines|菲律宾|PH"}
  - {name: 🇦🇷 阿根廷(AR), type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "(?i)Argentina|阿根廷|AR"}
  - {name: 🛑 Error,  type: select, proxies: [REJECT]}
  - {name: 🔞 Hanime, type: url-test, include-all: true, interval: 180, tolerance: 50,  filter: "^(?!.*?((?i)日|东京|Tokyo|韩|JP|jp|KR|kr|到期|过期|时间|流量|套餐|地址|网址|邀请|电报|TG|tg|频道|群组|http|HTTP|官网|剩余|剩下|下次|更新|不能|直接|国内|重置|回国|春川|Chuncheon|Japan|Korea|Seoul|首尔|Osaka|大阪|埼玉|自建|未知|等待|等候|挂|恢复|注册|重新|订阅|分享|网站|破解|arm|ARM))"}
  - {name: 🎯 全球直连,  type: select, proxies: [DIRECT]}
  - {name: 🐟 漏网之鱼,  type: select, proxies: [🔰 策略选择]}
  - {name: GLOBAL,  type: select, proxies: [🔰 策略选择]}


